<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAYHUB24 - Next Gen Payments</title>

  <!-- Favicon -->
  <link rel="icon" href="images/payhub24-favicon.png" type="image/png" sizes="32x32">
  
  <!-- Основные стили -->
  <link rel="stylesheet" href="css/style.css" />

  <link rel="icon" type="image/png" href="/images/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/images/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/images/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/images/favicon/site.webmanifest" />

  <!-- AOS CSS (для анимаций, опционально) -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <!-- Подключение стилей Swiper -->

</head>
<body>
  <header>
    <div class="logo">
      <img src="images/ph_logo.png" alt="PAYHUB24" />
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="#" data-page="home">Главная</a></li>
        <li><a href="#" data-page="about">О компании</a></li>
        <li><a href="#" data-page="services">Услуги</a></li>
        <li><a href="#" data-page="contact">Контакты</a></li>
      </ul>
    </nav>
    <!-- Бургер-меню -->
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </header>

  <!-- Контейнер для SPA -->
  <main id="app">
    <!-- Здесь подгружаются home.html, about.html, services.html, contact.html -->
  </main>

  <footer>
    <div class="logo">
        <img src="images/ph_logo.png" alt="PAYHUB24" />
      </div>
    <p>© 2025 PAYHUB24. Все права защищены.</p>
  </footer>



  <!-- Скрипт для смены фонового изображения -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Массив с путями к вашим изображениям
    //   const images = [
    //     '/images/minimalism/image1.png',
    //     '/images/minimalism/image2.png',
    //     '/images/minimalism/image3.png',
    //     '/images/minimalism/image4.png',
    //     '/images/minimalism/image5.png'
    //   ];
    const images = [
        '/images/blockchain/img1.webp',
        '/images/blockchain/img2.webp',
        '/images/blockchain/img3.webp',
      ];
      
      // Функция для смены фонового изображения
      function changeBackground() {
        const randomImage = images[Math.floor(Math.random() * images.length)];
        document.body.style.backgroundImage = `url(${randomImage})`;
      }
      
      // Установка начального фонового изображения
      changeBackground();
      
      // При клике на любой элемент навигации меняем фон
      document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', function() {
          changeBackground();
        });
      });
    });
  </script>
  
  <!-- AOS JS (опционально для анимаций) -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true,
    });
  </script>
  
   <!-- JS для SPA и бургер-меню -->
   <script src="js/script.js"></script> 
   
</body>
</html>
